<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/32e48603c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Spicy weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="border-card">
          <form id="form-input">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Type a city..."
                  autocomplete="off"
                  class="search-form"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="search-button" />
              </div>
            </div>
          </form>
          <h1 id="city">
            <span class="location-icon">
              <i class="fa-solid fa-location-dot"></i
            ></span>
            Genoa
          </h1>

          <img src="" alt="" id="icon" />
          <span class="weather-temperature-icon">
            <strong id="temperature"></strong
            ><span class="units">
              <a href="#" class="celsius">˚C</a>|<a href="#" class="fahrenheit"
                >˚F</a
              ></span
            ></span
          >

          <ul>
            <li class="discription" id="description"></li>

            <li class="date" id="date-time"></li>
          </ul>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  <i class="fa-solid fa-wind"></i>
                </li>
                <li id="wind"></li>
                <li>Wind</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <i class="fa-solid fa-droplet"></i>
                </li>
                <li id="humidity"></li>
                <li>Humidity</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <i class="fa-solid fa-download"></i>
                </li>
                <li id="pressure"></li>
                <li>Pressure</li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/LeylaNj/Spicy-weather-app"
            target="_blank"
            class="source-code"
            >Open source code
          </a>
          by Leyla Najafi
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
